<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Adventure Class</title>
    <meta
      name="description"
      content="Simulador de batalha de heróis RPG. Crie seu herói e veja seu ataque especial."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background-effects">
      <div class="orb orb-1"></div>
      <div class="orb orb-2"></div>
    </div>

    <main class="container">
      <header class="header">
        <h1>Aventura do Herói</h1>
        <p>Defina seu destino e descubra seu poder.</p>
      </header>

      <section class="card glass-panel">
        <form id="heroForm" class="hero-form">
          <div class="input-group">
            <label for="name">Nome do Herói</label>
            <input
              type="text"
              id="name"
              placeholder="Ex: Gandalf, Aragorn..."
              required
              autocomplete="off"
            />
          </div>

          <div class="input-group">
            <label for="age">Idade</label>
            <input
              type="number"
              id="age"
              placeholder="Ex: 25"
              min="1"
              max="10000"
              required
            />
          </div>

          <div class="input-group">
            <label for="type">Classe</label>
            <div class="select-wrapper">
              <select id="type" required>
                <option value="" disabled selected>Escolha sua classe</option>
                <option value="mago">Mago</option>
                <option value="guerreiro">Guerreiro</option>
                <option value="monge">Monge</option>
                <option value="ninja">Ninja</option>
              </select>
              <svg
                class="select-icon"
                viewBox="0 0 24 24"
                width="24"
                height="24"
              >
                <path
                  fill="currentColor"
                  d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"
                />
              </svg>
            </div>
          </div>

          <button type="button" id="attackBtn" class="btn-primary">
            <span class="btn-content">Atacar</span>
            <span class="btn-glow"></span>
          </button>
        </form>
      </section>

      <section id="resultArea" class="result-area hidden">
        <div class="result-card glass-panel">
          <div class="result-icon" id="resultIcon">⚔️</div>
          <h2 id="resultOutput" class="result-text">...</h2>
        </div>
      </section>
    </main>

    <script src="script.js" defer></script>
  </body>
</html>
